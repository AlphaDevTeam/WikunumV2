<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documentHistory">
            <h2><span>Document History</span> {{documentHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>History Description</span></dt>
                <dd>
                    <span>{{documentHistory.historyDescription}}</span>
                </dd>
                <dt><span>History Date</span></dt>
                <dd>
                    <span>{{documentHistory.historyDate}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <div *ngIf="documentHistory.type">
                        <a [routerLink]="['/document-type', documentHistory.type?.id, 'view']">{{documentHistory.type?.id}}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <div *ngIf="documentHistory.user">
                        <a [routerLink]="['/ex-user', documentHistory.user?.id, 'view']">{{documentHistory.user?.id}}</a>
                    </div>
                </dd>
                <dt><span>Change Log</span></dt>
                <dd>
                    <div *ngIf="documentHistory.changeLog">
                        <a [routerLink]="['/change-log', documentHistory.changeLog?.id, 'view']">{{documentHistory.changeLog?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document-history', documentHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
