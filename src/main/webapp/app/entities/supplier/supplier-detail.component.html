<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="supplier">
            <h2><span>Supplier</span> {{supplier.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Supplier Code</span></dt>
                <dd>
                    <span>{{supplier.supplierCode}}</span>
                </dd>
                <dt><span>Supplier Name</span></dt>
                <dd>
                    <span>{{supplier.supplierName}}</span>
                </dd>
                <dt><span>Supplier Credit Limit</span></dt>
                <dd>
                    <span>{{supplier.supplierCreditLimit}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{supplier.isActive}}</span>
                </dd>
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{supplier.rating}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="supplier.location">
                        <a [routerLink]="['/location', supplier.location?.id, 'view']">{{supplier.location?.id}}</a>
                    </div>
                </dd>
                <dt><span>History</span></dt>
                <dd>
                    <div *ngIf="supplier.history">
                        <a [routerLink]="['/document-history', supplier.history?.id, 'view']">{{supplier.history?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/supplier', supplier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
