<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-uom-heading">Create or edit a UOM</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_uomCode">Uom Code</label>
                    <input type="text" class="form-control" name="uomCode" id="field_uomCode"
                           formControlName="uomCode"/>
                    <div *ngIf="editForm.get('uomCode').invalid && (editForm.get('uomCode').dirty || editForm.get('uomCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('uomCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_uomDescription">Uom Description</label>
                    <input type="text" class="form-control" name="uomDescription" id="field_uomDescription"
                           formControlName="uomDescription"/>
                    <div *ngIf="editForm.get('uomDescription').invalid && (editForm.get('uomDescription').dirty || editForm.get('uomDescription').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('uomDescription').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_history">History</label>
                    <select class="form-control" id="field_history" name="history" formControlName="history">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentHistoryOption.id === editForm.get('history').value?.id ? editForm.get('history').value : documentHistoryOption" *ngFor="let documentHistoryOption of documenthistories; trackBy: trackDocumentHistoryById">{{documentHistoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
