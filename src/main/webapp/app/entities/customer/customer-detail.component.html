<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span>Customer</span> {{customer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Customer Code</span></dt>
                <dd>
                    <span>{{customer.customerCode}}</span>
                </dd>
                <dt><span>Customer Name</span></dt>
                <dd>
                    <span>{{customer.customerName}}</span>
                </dd>
                <dt><span>Customer Credit Limit</span></dt>
                <dd>
                    <span>{{customer.customerCreditLimit}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{customer.isActive}}</span>
                </dd>
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{customer.rating}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="customer.location">
                        <a [routerLink]="['/location', customer.location?.id, 'view']">{{customer.location?.id}}</a>
                    </div>
                </dd>
                <dt><span>History</span></dt>
                <dd>
                    <div *ngIf="customer.history">
                        <a [routerLink]="['/document-history', customer.history?.id, 'view']">{{customer.history?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
