<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-invoice-heading">Create or edit a Invoice</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_invNumber">Inv Number</label>
                    <input type="text" class="form-control" name="invNumber" id="field_invNumber"
                           formControlName="invNumber"/>
                    <div *ngIf="editForm.get('invNumber').invalid && (editForm.get('invNumber').dirty || editForm.get('invNumber').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('invNumber').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_invDate">Inv Date</label>
                    <div class="input-group">
                        <input id="field_invDate" type="text" class="form-control" name="invDate" ngbDatepicker  #invDateDp="ngbDatepicker" formControlName="invDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="invDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('invDate').invalid && (editForm.get('invDate').dirty || editForm.get('invDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('invDate').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_item">Item</label>
                    <select class="form-control" id="field_item" name="item" formControlName="item">
                        <option *ngIf="!editForm.get('item').value" [ngValue]="null" selected></option>
                        <option [ngValue]="itemsOption.id === editForm.get('item').value?.id ? editForm.get('item').value : itemsOption" *ngFor="let itemsOption of items; trackBy: trackItemsById">{{itemsOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('item').invalid && (editForm.get('item').dirty || editForm.get('item').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('item').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_history">History</label>
                    <select class="form-control" id="field_history" name="history" formControlName="history">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentHistoryOption.id === editForm.get('history').value?.id ? editForm.get('history').value : documentHistoryOption" *ngFor="let documentHistoryOption of documenthistories; trackBy: trackDocumentHistoryById">{{documentHistoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
